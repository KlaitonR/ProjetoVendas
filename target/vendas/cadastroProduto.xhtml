<ui:composition template="templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">

        <p:growl id="messages" life="3000"/>

            <h:form id="formCadastroProduto">
                <p:fieldset legend="#{m.produto}" style="margin-right: 75%; margin-top: 20px;">
                    <h:panelGrid columns="2">
                        <h:outputText value="#{m.produto += ': '}" for="nomeProduto"/>
                        <p:inputText id="nomeProduto" value="#{cadastroProdutoBean.produto.nome}"/>
                        <h:outputText value="#{m.valor += ': '}" for="valorProduto"/>
                        <p:inputNumber id="valorProduto" value="#{cadastroProdutoBean.produto.valor}" symbol="R$ "/>
                        <h:outputText value="#{m.estoque += ': '}" for="estoqueProduto"/>
                        <p:inputText id="estoqueProduto" value="#{cadastroProdutoBean.produto.estoque}"/>
                    </h:panelGrid>
                </p:fieldset>

                <p:commandButton value="#{m.salvar}"
                                 actionListener="#{cadastroProdutoBean.salvarProduto()}"
                                 process="@form"
                                 update="messages formCadastroProduto"
                                 icon="pi pi-save"
                                 style="margin-top: 20px"/>
            </h:form>

    </ui:define>

</ui:composition>
