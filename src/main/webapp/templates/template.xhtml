<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<h:head>

<h:body>
    <div id="header">
        <ui:insert name="header">

            <h:form>
                <p:growl id="messages"/>
                <p:menubar style="padding: 5px; margin-top: 5px;">
                    <p:submenu label="Cadastros" icon="pi pi-file">
                        <p:menuitem value="Produto" action="#{templateBean.redirectCadastroProduto()}" icon="pi pi-inbox"/>
                        <p:menuitem value="ServiÃ§o" action="#{templateBean.redirectCadastroServico()}" icon="pi pi-briefcase"/>
                        <p:menuitem value="ServiÃ§o Prestado" action="#{templateBean.redirectCadastroServicoPrestado()}" icon="pi pi-cog"/>
                        <p:menuitem value="Cliente" action="#{templateBean.redirectCadastroCliente()}" icon="pi pi-user"/>
                    </p:submenu>

                    <p:submenu label="Editar" icon="pi pi-pencil">
                        <p:menuitem value="Cliente" action="#{templateBean.redirectClientePage()}" icon="pi pi-user-edit" />
                        <p:menuitem value="ServiÃ§o" url="#" icon="pi pi-briefcase" />

                    <p:submenu label="Help" icon="pi pi-question">

                            <p:submenu label="Text">
                                <p:menuitem value="Workspace" url="#" />
                            </p:submenu>
                            <p:menuitem value="File" url="#" />
                        </p:submenu>
                    </p:submenu>

                    <p:submenu label="Actions" icon="pi pi-cog">
                        <p:submenu label="Ajax" icon="pi pi-refresh">
                            <p:menuitem value="Save" icon="pi pi-save" update="messages"/>
                            <p:menuitem value="Update"  icon="pi pi-refresh" update="messages"/>
                        </p:submenu>
                        <p:submenu label="Non-Ajax" icon="pi pi-clone">
                            <p:menuitem value="Delete" icon="pi pi-times" update="messages" ajax="false"/>
                        </p:submenu>
                    </p:submenu>

                    <p:menuitem value="Quit" url="http://www.primefaces.org" icon="pi pi-times" />

                    <f:facet name="options">
                        <p:inputText style="margin:1px 10px 1px 1px;" placeholder="Search"/>
                        <p:commandButton type="button" value="Logout" icon="pi pi-home" />
                    </f:facet>
                </p:menubar>
            </h:form>

<!--            <h:graphicImage library="img" name="logo.png" height="100" width="100"/>-->

        </ui:insert>
    </div>

    <div id="content">
        <ui:insert name="content"/>
    </div>

    <div id="footer">
        <ui:insert name="footer">
            <h:form id="redirectHome" style="margin-top: 5%">
                <p:commandLink value="#{m.backHomePage}" action="#{templateBean.redirectHomePage()}" immediate="true"/>
            </h:form>
        </ui:insert>
